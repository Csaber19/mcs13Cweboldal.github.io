    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #34495E;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #1ABC9C;
        }
        section {
            padding:30px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 0px;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin: 0;
        }
        h1, h2 {
            margin: 0;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .top-right-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            height: 800px;
            width: 100%;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        .hidden-links {
            display: none;
        }
    </style>
</head>
